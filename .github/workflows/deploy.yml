name: üöÄ Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup SSH access to your EC2
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 3Ô∏è‚É£ Ensure target directories exist on EC2
      - name: Create target directory on EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} "mkdir -p ~/frontend/fresh-start/fastprint-frontend"

      # 4Ô∏è‚É£ Sync frontend code (excluding node_modules)
      - name: Sync frontend code
        run: |
          rsync -avz --exclude 'node_modules' -e "ssh -o StrictHostKeyChecking=no" ./fastprint-frontend/ ubuntu@${{ secrets.EC2_HOST }}:~/frontend/fresh-start/fastprint-frontend/

      # 5Ô∏è‚É£ Install dependencies & restart PM2 on EC2
      - name: Install dependencies & restart frontend
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/frontend/fresh-start/fastprint-frontend
            # Install new dependencies if package.json changed
            npm install
            # Build frontend if using Vite/React build
            npm run build
            # Restart PM2 process
            pm2 restart frontend || pm2 start npm --name frontend -- run start
            pm2 save
            echo "Deployment successful!"
          EOF
